<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5.2</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <img src="img/ex5_5.jpg" alt="" class="alta">
    <h1>Programa Contas do Mês</h1>
    <form>
        <p>Descrição da conta:
            <input type="text" id="inDescricao" required> 
        </p>
        <p>Valor a Pagar:
            <input type="number" min="0" step="0.1" id="inValor" required>
        </p>
        <input type="submit" value="Registrar Conta">
    </form>
    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>
    <script src="js/ex5_5.js"></script>
</body>
</html>
