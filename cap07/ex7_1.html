<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          
        const anuncio = prompt("Anuncio: ")
        let numPalavras = 0
        const tam = anuncio.length
        for(let i = 0; i < tam; i++){
            if(anuncio.charAt(i) == " "){
                numPalavras++
            }
        }

        alert(`Anuncio: ${anuncio}\nNÂº Palavras: ${(numPalavras + 1)}`)
    </script>
</body>
</html>
