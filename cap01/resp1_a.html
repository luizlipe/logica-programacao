<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = Number(prompt("Digite um numero: "))
        const ant = num - 1
        const suc = num + 1
        alert(`O numero digitado foi ${num} e seu antecessor é ${ant} e seu sucessor é ${suc}`)
    </script>
</body>
</html>
