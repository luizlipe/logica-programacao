<html>
    <script>
        // Valor da conta
        const conta = Number(prompt("Valor da conta:"))
        const clientes = Number(prompt("Quantidades de clientes: "))
        const valor = conta / clientes
        alert(`Valor da conta: R$${conta.toFixed(2)}\nQuantidade de clientes: ${clientes}\nValor da conta por cliente: R$${valor.toFixed(2)}`)
    </script>
</html>
