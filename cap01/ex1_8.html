<body>
    <script>
        const dias = Number(prompt("Nº dias: ")) 
        const horas = Number(prompt("Nº Horas:")) // Lê os dados de entrada
        const total = (dias * 24) + horas // calcula a duração 
        alert(`Total de horas: ${total}`) 
    </script>
